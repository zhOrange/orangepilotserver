plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.orange'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    configurations {
        all {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        }
    }

    // 添加Hutool依赖
    implementation 'cn.hutool:hutool-all:5.8.26'

    // 添加Knife4j依赖
    implementation("com.github.xiaoymin:knife4j-openapi3-jakarta-spring-boot-starter:4.4.0")

    // 添加Log4j2依赖
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    // slf4j依赖
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl'
    // Lombok依赖
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.projectlombok:lombok:1.18.30'
    // 允许使用Lombok的Java Bean类中使用MapStruct注解 (Lombok 1.18.20+)
    implementation 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

    // MyBatisPlus依赖 及 MyBatisPlus代码生成器
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.5'
    implementation 'com.baomidou:mybatis-plus-generator:3.5.6'

    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.16'

    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    implementation 'org.redisson:redisson-spring-boot-starter:3.24.3'

    implementation 'org.apache.commons:commons-pool2'
    implementation 'com.alibaba:easyexcel:3.2.1'
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    implementation 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    implementation 'com.xuxueli:xxl-job-core:2.4.0'
    implementation 'io.minio:minio:8.5.2'
    implementation 'org.apache.velocity:velocity-engine-core:2.3'

    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.16.3'

    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    implementation 'org.springframework.boot:spring-boot-starter-aop'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
